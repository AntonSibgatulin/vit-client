<div style="display: flex;justify-content: left;align-items: center">
  <div (click)="navigateMain()"
       style="cursor:pointer;background-color: rgba(0,0,0,0.07); display: flex;justify-content: center;align-items: center;border-radius: 50px;width: 42px;height: 42px">
    <img style="width: 100%;height: 100%" src="https://www.svgrepo.com/show/305142/arrow-ios-back.svg">
  </div>

  <h1 style="margin-top: 0px;margin-left: 10px;margin-bottom: 0px">
    Регистрация доверенного лица
  </h1>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="label">Фамилия:</div>
  <input type="text" formControlName="surname">

  <div class="label">Имя:</div>
  <input type="text" formControlName="name">

  <div class="label">Отчество:</div>
  <input type="text" formControlName="patronymic">

  <div class="label">Номер доверенности лица:</div>
  <input type="number" formControlName="numberConfidant">

  <div class="label">Дата доверенности:</div>
  <input type="date" formControlName="confidant">

  <div class="label">Серия паспорта:</div>
  <input type="number" formControlName="seriaPassport">

  <div class="label">Номер паспорта:</div>
  <input type="number" formControlName="numberPassport">

  <div class="label">Дата выдачи:</div>
  <input type="date" formControlName="dataOutput">

  <div class="label">Кем выдан:</div>
  <input type="text" formControlName="whoOutput">

  <div class="create">
    <button type="submit">Создать</button>
  </div>
</form>
