<div style="display: flex;justify-content: left;align-items: center">
  <div (click)="navigateMain()"
       style="cursor:pointer;background-color: rgba(0,0,0,0.07); display: flex;justify-content: center;align-items: center;border-radius: 50px;width: 42px;height: 42px">
    <img style="width: 100%;height: 100%" src="https://www.svgrepo.com/show/305142/arrow-ios-back.svg">
  </div>

  <h1 style="margin-top: 0px;margin-left: 10px;margin-bottom: 0px">
    Форма создания актов
  </h1>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="label">Номер акта:</div>
  <input type="number" formControlName="number">

  <div class="label">Место передачи:</div>
 <select formControlName="transmissionPoint" style="margin-top:5px">
    <option *ngFor="let itemLocation of location | async as list"
            [value]="itemLocation.transmissionPoint">{{ itemLocation.transmissionPoint }}</option>
  </select>


  <div class="label">Дата передачи:</div>
  <input type="date" formControlName="dateTransmission">

  <div class="label">Доверенное лицо:</div>
  <select formControlName="confidant">
    <option *ngFor="let item of confid | async as list"
            value="{{item.numberConfidant}}">{{item.name+" "+item.surname+" - "+item.numberConfidant}}</option>

  </select>
  <div class="create">
    <button type="submit">Далее</button>
  </div>
</form>
