<div style="display: flex;justify-content: left;align-items: center">
  <div (click)="navigateMain()"
       style="cursor:pointer;background-color: rgba(0,0,0,0.07); display: flex;justify-content: center;align-items: center;border-radius: 50px;width: 42px;height: 42px">
    <img style="width: 100%;height: 100%" src="https://www.svgrepo.com/show/305142/arrow-ios-back.svg">
  </div>

  <h1 style="margin-top: 0px;margin-left: 10px;margin-bottom: 0px">
    Регистрация ПТС
  </h1>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" style="margin-top: 30px;">
  <div class="label">Марка автомобиля:</div>
  <select formControlName="brand">
    <option (click)="getModels(item.brand)" *ngFor="let item of brands | async as list"
            value="{{item.brand}}">{{item.brand}}</option>

  </select>

  <div class="label">Модель автомобиля:</div>
  <select formControlName="model">
    <option *ngFor="let item of models | async as list" value="{{item.model}}">{{item.model}}</option>
    <!-- Populate the options with the available car models based on the selected brand -->
  </select>

  <div class="label">Номер ПТС:</div>
  <input type="text" formControlName="number">


  <div class="label">Производитель:</div>
  <input type="text" formControlName="manufacturer">

  <div class="label">Цвет:</div>
  <input type="text" formControlName="color">

  <div class="label">Год выпуска:</div>
  <input type="number" formControlName="year">

  <div class="label">Мощность двигателя:</div>
  <input type="number" formControlName="enginePower">

  <div class="label">VIN-код:</div>
  <input type="text" formControlName="vin">

  <div class="label">Количество шасси:</div>
  <input type="number" formControlName="axisNumber">

  <div class="label">Дата регистрации:</div>
  <input type="date" formControlName="registrationDate">

  <div class="label">Орган регистрации:</div>
  <input type="text" formControlName="registrationAuthority">

  <div class="label">Номер двигателя:</div>
  <input type="text" formControlName="engineNumber">

  <div class="create">
    <button type="submit">Далее</button>
  </div>
</form>
